<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KanBan Board</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="board">
        <div class="board-heading">
          <div class="board-heading-left">
            <div class="circle"></div>
            <h4>New</h4>
            <div class="task-numbers">12</div>
          </div>

          <h4 class="dot">...</h4>
        </div>
        <div class="board-body">
          <div class="item" draggable="true">
            <p>working in HTML</p>
            <div class="buttons">
              <button id="edit"><i class="fa-solid fa-pen"></i></button>
              <button id="delete"><i class="fa-solid fa-trash"></i></button>
            </div>
          </div>
          <div class="item" draggable="true">
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptas, tempora.</p>
            <div class="buttons">
              <button id="edit"><i class="fa-solid fa-pen"></i></button>
              <button id="delete"><i class="fa-solid fa-trash"></i></button>
            </div>
          </div>
        </div>
        <div id="add-item-new" class="board-footer">
          <span>+</span> Add Item
        </div>
      </div>
      <div class="board">
        <div class="board-heading">
          <div class="board-heading-left">
            <div class="circle"></div>
            <h4>In Progress</h4>
            <div class="task-numbers">12</div>
          </div>

          <h4 class="dot">...</h4>
        </div>
        <div id="add-item-progress" class="board-footer">
          <span>+</span> Add item
        </div>
      </div>
      <div class="board">
        <div class="board-heading">
          <div class="board-heading-left">
            <div class="circle"></div>
            <h4>Completed</h4>
            <div class="task-numbers">12</div>
          </div>

          <h4 class="dot">...</h4>
        </div>
        <div id="add-item-complete" class="board-footer">
          <span>+</span> Add item
        </div>
      </div>
    </div>
    <div class="create-board">
      <button id="create">Create</button>
    </div>
    <section id="modal" class="modal hidden">
      <div class="modal-header">
        <h2>Create Board</h2>
        <button id="close-btn" class="btn-close">â¨‰</button>
      </div>
      <div class="modal-body">
        <div class="title">
          <label for="name">Name</label>
          <input type="text" required id="name" />
        </div>
        <div class="title">
          <label for="colors">Colors</label>
          <div id="colors" class="color">
            <div class="blue active"></div>
            <div class="green"></div>
            <div class="yellow"></div>
            <div class="orange"></div>
            <div class="red"></div>
          </div>
        </div>
        <div class="title">
          <label for="description">Description</label>
          <input type="text" required id="description" />
        </div>
        <div class="modal-footer">
          <button id="cancel">cancel</button>
          <button id="submit">Submit</button>
        </div>
      </div>
    </section>
    <div id="overlay" class="overlay hidden"></div>

    <script src="./script.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/brands.min.js"
      integrity="sha512-ILOQokRQNF0S8SKV6fnaLNj02CmZnDWmYUr3zlH4jwToep0lWc7twuTzF+Mm0cKPdszi0xe8KymVi2y7mAweVQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
